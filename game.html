<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuroLab - Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js" defer></script>
</head>

<body>

    <nav>
        <h1><a href="index.html" class="header-link">NeuroLab</a></h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="game.html">Play</a></li>
            <li><a href="about.html">About</a></li>
        </ul>

    <main>
        <section class="game-area">
            <h2>Visual Recall Challenge</h2>
            <p>Memorise the highlighted squares before they disappear.</p>

            <div class="difficulty">
                <button class="diffBtn" data-size="9">Easy</button>
                <button class="diffBtn" data-size="16">Medium</button>
                <button class="diffBtn" data-size="25">Hard</button>
            </div>


            <div class="controls">
                <button id="startBtn" class="btn">Start Round</button>
            </div>
            
            <p id="message"></p>

            <div id="gridContainer"></div>
        </section>
    </main>

</body>
